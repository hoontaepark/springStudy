spring:
  application:
    name: springStudy

  datasource:
    url: ${springStudyDB}
    username: ${dbuserName}
    password: ${dbuserPassword}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

server:
  port: 8080
