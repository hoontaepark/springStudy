spring:
  application:
    name: springStudy

  datasource:
    url: ${springStudyDB}
    username: ${dbuserName}
    password: ${dbpassword}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

server:
  port: 8080
